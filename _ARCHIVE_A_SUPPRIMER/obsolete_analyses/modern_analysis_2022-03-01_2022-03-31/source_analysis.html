<html>
<head><meta content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" name="viewport"/><meta charset="utf-8"/><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<style>
        /* === THÈME UNIFIÉ MANALYTICS === */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            --accent-color: #FFD700;
            --accent-gradient: linear-gradient(135deg, #FFD700, #FFA500);
            --bg-glass: rgba(255, 255, 255, 0.1);
            --bg-card: rgba(255, 255, 255, 0.15);
            --bg-section: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
            --border-radius: 15px;
            --border-radius-small: 8px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            padding-top: 80px;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-section);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            box-shadow: var(--shadow-medium);
            padding: 40px;
            color: white;
        }
        
        .navigation-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .nav-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            font-weight: 500;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            border: none;
            cursor: pointer;
            background: var(--primary-gradient);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: var(--secondary-gradient);
        }
        
        .nav-button.report-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .nav-button.report-button:hover {
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: var(--accent-color);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .section {
            margin: 30px 0;
            padding: 25px;
            background: var(--bg-card);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-light);
        }
        
        .section h2 {
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: var(--bg-glass);
            padding: 20px;
            border-radius: var(--border-radius-small);
            text-align: center;
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: var(--transition);
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-light);
        }
        
        .stat-card h3 {
            font-size: 2em;
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        
        .table-container {
            overflow-x: auto;
            margin: 20px 0;
            border-radius: var(--border-radius-small);
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-glass);
        }
        
        th {
            background: var(--bg-card);
            color: var(--accent-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9em;
        }
        
        tr:hover {
            background: var(--bg-glass);
        }
        
        .chart-link, .analysis-btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background: var(--bg-card);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-light);
        }
        
        .chart-link:hover, .analysis-btn:hover {
            background: var(--accent-gradient);
            color: #333;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .plotly-graph-div {
            background: var(--bg-glass) !important;
            border-radius: var(--border-radius-small) !important;
            border: 1px solid var(--border-glass) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            margin: 20px 0 !important;
            padding: 10px !important;
        }
        
        .autres {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-glass);
            border-radius: var(--border-radius-small);
            border-left: 4px solid var(--accent-color);
        }
        
        /* Responsivité */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: 70px;
            }
            
            .main-container {
                padding: 20px;
            }
            
            .navigation-buttons {
                top: 10px;
                left: 10px;
                flex-direction: column;
                gap: 5px;
            }
            
            .nav-button {
                padding: 10px 12px;
                font-size: 12px;
            }
            
            .nav-button span {
                display: none;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .section {
                padding: 20px;
                margin: 20px 0;
            }
            
            .section h2 {
                font-size: 1.5em;
            }
            
            .stats {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-card h3 {
                font-size: 1.5em;
            }
            
            .chart-link, .analysis-btn {
                display: block;
                margin: 10px 0;
                text-align: center;
            }
            
            th, td {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .section {
                padding: 15px;
            }
            
            .section h2 {
                font-size: 1.3em;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .stat-card h3 {
                font-size: 1.3em;
            }
            
            th, td {
                padding: 8px;
            }
        }
        </style><script src="https://cdn.plot.ly/plotly-latest.min.js"></script><style>
        /* Navigation Précédent/Suivant */
        .prev-next-navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .prev-button {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%) !important;
        }
        
        .prev-button:hover {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%) !important;
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4) !important;
        }
        
        .next-button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%) !important;
        }
        
        .next-button:hover {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%) !important;
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4) !important;
        }
        
        /* Responsivité pour les boutons Précédent/Suivant */
        @media (max-width: 768px) {
            .prev-next-navigation {
                top: 10px;
                right: 10px;
                flex-direction: column;
                gap: 5px;
            }
            
            .prev-next-navigation .nav-button {
                padding: 8px 10px;
                font-size: 12px;
                min-width: auto;
            }
            
            .prev-next-navigation .nav-button span {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .prev-next-navigation {
                top: 8px;
                right: 8px;
                gap: 4px;
            }
            
            .prev-next-navigation .nav-button {
                padding: 6px 8px;
                font-size: 11px;
            }
        }
        
        /* Ajustement pour éviter la superposition */
        @media (max-width: 768px) {
            .navigation-buttons {
                flex-direction: column;
                gap: 5px;
            }
            
            .prev-next-navigation {
                right: 10px;
                top: 120px; /* Décaler vers le bas pour éviter la superposition */
            }
        }
        
        @media (max-width: 480px) {
            .prev-next-navigation {
                top: 100px;
            }
        }
        </style></head>

<script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const plotlyTheme = {
                layout: {
                    paper_bgcolor: 'rgba(255, 255, 255, 0.1)',
                    plot_bgcolor: 'rgba(255, 255, 255, 0.05)',
                    font: {
                        family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
                        color: 'white'
                    },
                    colorway: ['#FFD700', '#667eea', '#764ba2', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'],
                    xaxis: {
                        gridcolor: 'rgba(255, 255, 255, 0.2)',
                        zerolinecolor: 'rgba(255, 255, 255, 0.3)',
                        tickfont: { color: 'white' },
                        titlefont: { color: '#FFD700' }
                    },
                    yaxis: {
                        gridcolor: 'rgba(255, 255, 255, 0.2)',
                        zerolinecolor: 'rgba(255, 255, 255, 0.3)',
                        tickfont: { color: 'white' },
                        titlefont: { color: '#FFD700' }
                    },
                    legend: {
                        bgcolor: 'rgba(255, 255, 255, 0.1)',
                        bordercolor: 'rgba(255, 255, 255, 0.2)',
                        font: { color: 'white' }
                    },
                    title: {
                        font: { color: '#FFD700', size: 18 }
                    }
                }
            };
            
            function resizePlotlyGraphs() {
                const plotlyDivs = document.querySelectorAll('.plotly-graph-div');
                plotlyDivs.forEach(function(div) {
                    if (div.data && div.layout) {
                        const config = {
                            responsive: true,
                            displayModeBar: window.innerWidth > 768,
                            displaylogo: false,
                            modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d', 'autoScale2d', 'hoverClosestCartesian', 'hoverCompareCartesian']
                        };
                        
                        const layout = Object.assign({}, div.layout, plotlyTheme.layout, {
                            autosize: true,
                            margin: {
                                l: window.innerWidth < 480 ? 50 : 70,
                                r: window.innerWidth < 480 ? 30 : 50,
                                t: window.innerWidth < 480 ? 50 : 70,
                                b: window.innerWidth < 480 ? 50 : 70
                            },
                            font: {
                                size: window.innerWidth < 480 ? 11 : 13,
                                family: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
                                color: 'white'
                            },
                            legend: Object.assign({}, plotlyTheme.layout.legend, {
                                orientation: window.innerWidth < 480 ? 'h' : 'v',
                                x: window.innerWidth < 480 ? 0 : 1,
                                y: window.innerWidth < 480 ? -0.3 : 1
                            })
                        });
                        
                        Plotly.newPlot(div, div.data, layout, config);
                    }
                });
            }
            
            function waitForPlotly() {
                if (window.Plotly) {
                    setTimeout(resizePlotlyGraphs, 500);
                } else {
                    setTimeout(waitForPlotly, 100);
                }
            }
            
            waitForPlotly();
            
            window.addEventListener('resize', function() {
                setTimeout(resizePlotlyGraphs, 200);
            });
            
            window.addEventListener('orientationchange', function() {
                setTimeout(resizePlotlyGraphs, 500);
            });
        });
        </script>
