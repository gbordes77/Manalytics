# Prometheus configuration for Manalytics
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'manalytics-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
  
  - job_name: 'postgres'
    static_configs:
      - targets: ['db:5432']
  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']