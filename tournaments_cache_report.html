<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournois MTGO et Melee en Cache (1er Juillet - Aujourd'hui)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        .date-info {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .mtgo {
            background-color: #e3f2fd;
        }
        .melee {
            background-color: #f3e5f5;
        }
        .source-mtgo {
            color: #1976d2;
            font-weight: bold;
        }
        .source-melee {
            color: #7b1fa2;
            font-weight: bold;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .stats {
            margin: 20px 0;
            padding: 15px;
            background-color: #e8f4f8;
            border-radius: 5px;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rapport des Tournois en Cache</h1>
        <div class="date-info">Période : 1er Juillet 2025 - 24 Juillet 2025</div>
        
        <div class="stats" id="stats">
            <h3>Statistiques</h3>
            <p class="loading">Chargement des données...</p>
        </div>
        
        <table id="tournaments-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Source</th>
                    <th>Format</th>
                    <th>Nom du Tournoi</th>
                    <th>Nombre de Decks</th>
                    <th>En Cache</th>
                </tr>
            </thead>
            <tbody id="tournaments-body">
                <tr>
                    <td colspan="6" class="loading">Recherche des tournois en cache...</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        // Données des tournois seront insérées ici par Python
        const tournamentsData = [/* TOURNAMENTS_DATA_PLACEHOLDER */];
        
        function displayTournaments() {
            const tbody = document.getElementById('tournaments-body');
            const stats = document.getElementById('stats');
            
            if (tournamentsData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Aucun tournoi trouvé en cache</td></tr>';
                stats.innerHTML = '<h3>Statistiques</h3><p>Aucun tournoi trouvé</p>';
                return;
            }
            
            // Calculer les stats
            let totalTournaments = tournamentsData.length;
            let totalDecks = 0;
            let mtgoCount = 0;
            let meleeCount = 0;
            
            // Afficher les tournois
            tbody.innerHTML = '';
            tournamentsData.forEach(tournament => {
                totalDecks += tournament.decks;
                if (tournament.source === 'mtgo') mtgoCount++;
                if (tournament.source === 'melee') meleeCount++;
                
                const row = document.createElement('tr');
                row.className = tournament.source;
                row.innerHTML = `
                    <td>${tournament.date}</td>
                    <td class="source-${tournament.source}">${tournament.source.toUpperCase()}</td>
                    <td>${tournament.format}</td>
                    <td><a href="${tournament.url}" target="_blank">${tournament.name}</a></td>
                    <td style="text-align: center;">${tournament.decks}</td>
                    <td style="text-align: center;">${tournament.cached ? '✓' : '✗'}</td>
                `;
                tbody.appendChild(row);
            });
            
            // Afficher les stats
            stats.innerHTML = `
                <h3>Statistiques</h3>
                <p><strong>Total de tournois :</strong> ${totalTournaments}</p>
                <p><strong>Total de decks :</strong> ${totalDecks}</p>
                <p><strong>Tournois MTGO :</strong> ${mtgoCount}</p>
                <p><strong>Tournois Melee :</strong> ${meleeCount}</p>
            `;
        }
        
        // Afficher les données au chargement
        window.onload = displayTournaments;
    </script>
</body>
</html>
